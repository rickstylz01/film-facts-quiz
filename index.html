<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greybox Wireframe</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link rel="stylesheet" href="wireframe.css">
</head>
<body>
  <header>
    <h1>Film Facts Quiz</h1>
  </header>

  <main>
    <div class="section">
      <article id="home">
        <div class="group">
          <div class="item">
            <h2>Question: 1/5</h2>
            <p>Score: 0</p>
            <p>What year was the movie Titanic released?</p>
            <form>
              <input type="radio" id="answerOne" name="option" value="answerOne">
              <label for="male">Answer 1</label><br>
              <input type="radio" id="answerTwo" name="option" value="answerTwo">
              <label for="answerTwo">Answer 2</label><br>
              <input type="radio" id="answerThree" name="option" value="answerThree">
              <label for="answerThree">Answer 3</label>
            </form>
            <input class="submit-button" type="submit" value="Submit">
          </div>
        </div>
      </article>
    </div>

    
  </main>
  
</body>
</html>
